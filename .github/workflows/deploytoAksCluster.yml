on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n pdfmlsvc -g pdfmlsvca49b-rg --location "East US 2" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n pdfmlsvc --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n pdfmlsvc --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n pdfmlsvc --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: pdfmlsvc.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t pdfmlsvc.azurecr.io/pdffielddetectionsvc:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push pdfmlsvc.azurecr.io/pdffielddetectionsvc:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_pdffielddetectionsvc_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep pdf-field-detection-svc | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace pdf-field-detection-svc`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: pdf-field-detection-svc
        container-registry-url: pdfmlsvc.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: pdffielddetedockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: pdf-field-detection-svc
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          pdfmlsvc.azurecr.io/pdffielddetectionsvc:${{ github.sha }}
        imagepullsecrets: |
          pdffielddetedockerauth   
